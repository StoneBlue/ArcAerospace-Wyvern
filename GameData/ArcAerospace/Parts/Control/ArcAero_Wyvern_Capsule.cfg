		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 25000
		optimumRange = 3200
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome
			Mode = Terrain
		}
	}

	//  Science Specific Nodes

	MODULE
	{
		name = ModuleScienceExperiment
